apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fulfillment-database
spec:
  replicas: 1
  template:
    spec:
      serviceAccountName: fulfillment-database
      volumes:
      - name: server-cert
        secret:
          secretName: fulfillment-database-server-cert
          defaultMode: 0440
      - name: server-config
        configMap:
          name: fulfillment-database-server
      - name: access-config
        configMap:
          name: fulfillment-database-access
      - name: data
        persistentVolumeClaim:
          claimName: fulfillment-database
      initContainers:
      - name: password-generator
        image: openshift-cli
        command:
        - /bin/bash
        - -c
        - |
          if ! oc get secret fulfillment-database-password > /dev/null 2>&1; then
              echo "generating postgresql password"
              password=$(openssl rand -hex 20)
              oc create secret generic fulfillment-database-password \
                --from-literal POSTGRES_PASSWORD="$password"
          fi
      containers:
      - name: server
        image: postgres
        imagePullPolicy: IfNotPresent
        env:
        - name: POSTGRESQL_USER
          value: client
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fulfillment-database-password
              key: POSTGRES_PASSWORD
        - name: POSTGRESQL_DATABASE
          value: service
        - name: PGDATA
          value: /var/lib/pgsql/data/userdata
        volumeMounts:
        - name: data
          mountPath: /var/lib/pgsql
        - name: server-cert
          mountPath: /secrets/cert
        - name: server-config
          mountPath: /opt/app-root/src/postgresql-cfg
        - name: access-config
          mountPath: /config/access
        ports:
        - name: postgres
          protocol: TCP
          containerPort: 5432
