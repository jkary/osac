apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: fulfillment-service-base

# Resources for fulfillment service (uses shared namespace)
resources:
  - ca
  - database
  - service
  - client
  - admin
  - controller

# Common annotations with naming metadata
commonAnnotations:
  cloudkit.io/organization: cloudkit
  cloudkit.io/project: fulfillment-service


generatorOptions:
  disableNameSuffixHash: true

images:
- name: envoy
  newName: docker.io/envoyproxy/envoy
  newTag: v1.33.0
- name: fulfillment-service
  newName: ghcr.io/innabox/fulfillment-service
  newTag: 0.0.8
- name: postgres
  newName: quay.io/sclorg/postgresql-15-c9s
  newTag: latest
