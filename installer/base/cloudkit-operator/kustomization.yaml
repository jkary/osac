apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: cloudkit-operator-base

resources:
  - rbac.yaml
  - manager.yaml
  - crd.yaml
  - manager-config.yaml
  - feature-gates.yaml
  - logging-config.yaml
  - webhook-config.yaml

# Common annotations with naming metadata
commonAnnotations:
  cloudkit.io/organization: cloudkit
  cloudkit.io/project: operator

# Common labels
commonLabels:
  app.kubernetes.io/name: cloudkit-operator
  app.kubernetes.io/component: controller
  app.kubernetes.io/part-of: cloudkit

images:
  - name: quay.io/innabox/cloudkit-operator
    newName: quay.io/innabox/cloudkit-operator
    newTag: latest
